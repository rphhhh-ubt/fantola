app = "monorepo-api"
primary_region = "iad"

[build]
  dockerfile = "../../Dockerfile.api"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  timeout = "10s"
  grace_period = "30s"
  method = "get"
  path = "/health"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "get"
    path = "/health"

[[services.tcp_checks]]
  interval = "15s"
  timeout = "10s"
  grace_period = "30s"

[deploy]
  strategy = "rolling"
  max_unavailable = 0.33

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"

[processes]
  app = "node services/api/dist/index.js"

[metrics]
  port = 9091
  path = "/metrics"
