app = "monorepo-bot"
primary_region = "iad"

[build]
  dockerfile = "../../Dockerfile.bot"

[env]
  NODE_ENV = "production"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[deploy]
  strategy = "immediate"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"

[processes]
  app = "node services/bot/dist/index.js"

[metrics]
  port = 9091
  path = "/metrics"

# Bot doesn't need HTTP service but needs to stay running
[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
