global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'production'
    environment: 'prod'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  - job_name: 'api'
    static_configs:
      - targets: ['api:9091']
        labels:
          service: 'api'

  - job_name: 'bot'
    static_configs:
      - targets: ['bot:9091']
        labels:
          service: 'bot'

  - job_name: 'worker'
    static_configs:
      - targets: ['worker:9091']
        labels:
          service: 'worker'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
