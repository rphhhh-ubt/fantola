version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: monorepo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-monorepo}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: monorepo-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: monorepo-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-monorepo}
      REDIS_URL: redis://redis:6379
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET}
      YOOKASSA_WEBHOOK_URL: ${YOOKASSA_WEBHOOK_URL}
      YOOKASSA_WEBHOOK_SECRET: ${YOOKASSA_WEBHOOK_SECRET}
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_BASE_URL: ${STORAGE_BASE_URL:-http://nginx/static}
      STORAGE_LOCAL_PATH: ${STORAGE_LOCAL_PATH:-/var/www/storage}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
    volumes:
      - storage_uploads:/var/www/storage/uploads
      - storage_generated:/var/www/storage/generated
      - storage_processed:/var/www/storage/processed
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: monorepo-bot
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-monorepo}
      REDIS_URL: redis://redis:6379
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_DOMAIN: ${TELEGRAM_WEBHOOK_DOMAIN}
      TELEGRAM_WEBHOOK_PATH: ${TELEGRAM_WEBHOOK_PATH:-/webhook/telegram}
      API_BASE_URL: ${API_BASE_URL:-http://api:3000}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_BASE_URL: ${STORAGE_BASE_URL:-http://nginx/static}
      STORAGE_LOCAL_PATH: ${STORAGE_LOCAL_PATH:-/var/www/storage}
    volumes:
      - storage_uploads:/var/www/storage/uploads
      - storage_generated:/var/www/storage/generated
      - storage_processed:/var/www/storage/processed
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: monorepo-worker
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-monorepo}
      REDIS_URL: redis://redis:6379
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-5}
      WORKER_MAX_JOBS_PER_WORKER: ${WORKER_MAX_JOBS_PER_WORKER:-50}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_BASE_URL: ${STORAGE_BASE_URL:-http://nginx/static}
      STORAGE_LOCAL_PATH: ${STORAGE_LOCAL_PATH:-/var/www/storage}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
    volumes:
      - storage_uploads:/var/www/storage/uploads
      - storage_generated:/var/www/storage/generated
      - storage_processed:/var/www/storage/processed
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      replicas: ${WORKER_REPLICAS:-1}

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  storage_uploads:
    driver: local
  storage_generated:
    driver: local
  storage_processed:
    driver: local
